<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create  Subnet Rage</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/saveSubnet}" th:object="${insertInput}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Ip Range Name:</td>
                <td><input type="text" th:field="*{specificName}" /></td>
            </tr>
            <tr>
                <td>Source Start:</td>
                <td><input type="text" th:field="*{subnetSource}" /></td>
            </tr>
            <tr>
                <td>Source End:</td>
                <td><input type="text" th:field="*{subnetDestination}" /></td>
            </tr>
            <tr>
                <td>Allow/Deny:</td>
                <td><input type="checkbox" th:field="*{allow}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
